<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Summernote with Bootstrap 4</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
	<script src="js/summernote-ja-JP.js"></script>
  </head>
  <body>
  	<form  method="post">
		タイトル:<br>
		<input class ="com-input" type="text" name="title" placeholder="タイトルを入力してください">
		<br>
		類別:<br>
		<input class ="com-input" type="text" name="columnId" placeholder="類別を入力してください">
		<br>
		登載時間:<br>
		<input class ="com-input" type="text" name="publishedAt" placeholder="登載時間を入力してください">
		<br>
		ライター:<br>
		<input class ="com-input" type="text" name="authorName" placeholder="ライターを入力ください"><br>
		
		キーワード:<br>
		<input class ="com-input" type="text" name="keyWord" placeholder="キーワードを入力ください"><br>
		
		株番号:<br>
		<input class ="com-input" type="text" name="stockId" placeholder="株番号を入力ください"><br>
		イメージ:<br>
		<input class ="com-input" type="text" name="imageUrl" placeholder="ニュースのイメージをアップロードください"><br>
		内容:<br>
		<input class ="com-input" type="text" cols="40" rows="5"  style="width:500px; height:100px;overflow-y:scroll;" name="contents" placeholder="ニュース内容を入力してください">
		<br><br>
		<input type="submit" value="登録">
	</form> 
  
  
  
  
  
  
  	<div class = "contents">エクスチェンジ　ツール：</div>
    <div id="summernote" ></div>
    <script>
        $('#summernote').summernote({
        placeholder: '内容を入力してください',
        tabsize: 1,
        height: 200,
		lang:'ja-JP',
		toolbar:[
			['style', ['style']],
			['font', ['bold', 'underline', 'clear']],
			['fontname', ['fontname']],
			['color', ['color']],
			['para', ['ul', 'ol', 'paragraph']],
			['table', ['table']],
			['insert', ['link', 'picture']],
			['view', ['fullscreen', 'codeview']]]
      });
        

    </script>
   
  </body>
   <style>
   .com-input{
   			width:500px
   }
   </style>
</html>
